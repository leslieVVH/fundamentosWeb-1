<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KFC</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Botón para ver el menú alineado a la izquierda -->
        <button class="menu-button">Ver Menú</button>
        
        <!-- Título del menú alineado a la izquierda -->
        <h1 class="menu-title">MENÚ</h1>
        
        <!-- Contenedor de los elementos del menú en formato de cuadrícula -->
        <div class="menu-grid">
            <div class="menu-item">
                <img src="img/img2.jpg" alt="Martes Locos">
                <p>Martes Locos</p>
            </div>
            <div class="menu-item">
                <img src="img/img6.jpg" alt="Nuggets">
                <p>Nuggets</p>
            </div>
            <div class="menu-item">
                <img src="img/img4.jpg" alt="Imperdibles">
                <p>Imperdibles</p>
            </div>
            <div class="menu-item">
                <img src="img/img3.jpg" alt="Buckets (3 o más personas)">
                <p>Buckets (3 o más pers)</p>
            </div>
            <div class="menu-item">
                <img src="img/img9.jpg" alt="Buckets combos (3 o más personas)">
                <p>Buckets combos (3 o más pers)</p>
            </div>
            <div class="menu-item">
                <img src="img/img11.jpg" alt="Para compartir (2 o más personas)">
                <p>Para compartir (para 2 o más personas)</p>
            </div>
            <div class="menu-item">
                <img src="img/img1.jpg" alt="Boxes">
                <p>Boxes</p>
            </div>
            <div class="menu-item">
                <img src="img/img5.jpg" alt="Combos">
                <p>Combos</p>
            </div>
            <div class="menu-item">
                <img src="img/img7.jpg" alt="Sandwich">
                <p>Sandwich</p>
            </div>
            <div class="menu-item">
                <img src="img/img8.jpg" alt="Twister">
                <p>Twister</p>
            </div>
            <div class="menu-item">
                <img src="img/img12.jpg" alt="Acompañantes y Extras">
                <p>Acompañantes y Extras</p>
            </div>
            <div class="menu-item">
                <img src="img/img10.jpg" alt="Postres">
                <p>Postres</p>
            </div>
        </div>
    </div>
</body>
</html>
