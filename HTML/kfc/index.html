<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KFC</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <div class="navbar">
            <div class="logo">
                <img src="img/logo kfc.png" alt="Logo KFC">
            </div>
            <nav>
                <a href="#menu">Pedir</a>
                <a href="#contact">Contactos</a>
                <a href="#restaurants">Restaurantes</a>
                <a href="#about">Nosotros</a>
            </nav>
            <div class="user-options">
                <img src="img/Captura de pantalla 2024-11-08 231245.png" alt="busqueda">
                    <div class="icon">
                        <img src="img/cupon.PNG" alt="Cupones">
                        <p>Cupones</p>
                    </div>
                    <div class="icon">
                        <img src="img/perfil.PNG" alt="Perfil">
                        <p>Perfil</p>
                    </div>
                    <button class="login-btn">Ingresar</button>
                    <img src="img/icon.PNG" alt="Bolsa" class="icon bag-icon">
                </div>
        </div>

        <div class="location-bar">
            <button class="location-btn">INGRESA TU UBICACIÓN</button>
        </div>
    </header>

    <section class="promo-section">
        <div class="promo-banner">
            <img src="img/imagen principal.png" alt="Promoción de Pollo" class="promo-img">
            <div class="promo-content">
            </div>
            <span class="nav-arrow left">&#10094;</span>
            <span class="nav-arrow right">&#10095;</span>
        </div>
    </section>

</body>
</html>
